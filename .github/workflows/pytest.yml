name: API Tests

on:
  push:
    branches:
      - main
    paths:
      - api/**
      - .github/workflows/**
  pull_request:
    branches:
      - main
    paths:
      - api/**
      - .github/workflows/**

defaults:
  run:
    working-directory: ./api

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .env
        run: |
          touch .env
          echo "API_KEY=gh-test-key" > .env
      - name: Build image
        run: |
          docker build -t cping_flask_api:test --target test .
      - name: Run tests
        run: |
          docker run --rm cping_flask_api:test
